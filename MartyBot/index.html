
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>MartyBot</title>
  <link rel="stylesheet" href="https://urobot2011.github.io/SaveMartin/MartyBot/chessboardjs/chessboard-1.0.0.min.css">
</head>
<body>
<p>
MartyBot
</p>

<div id="myBoard" style="width: 400px"></div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://urobot2011.github.io/SaveMartin/MartyBot/chessboardjs/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
<script>
var board = null
var game = new Chess()

function onDragStart (source, piece, position, orientation) {
  if (game.game_over()) return false
  if (piece.search(/^b/) !== -1) return false
}

function makeRandomMove () {
  var possibleMoves = game.moves()

  if (possibleMoves.length === 0) return

  var randomIdx = Math.floor(Math.random() * possibleMoves.length)
  game.move(possibleMoves[randomIdx])
  board.position(game.fen())
}

function onDrop (source, target) {
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q'
  })
  
  if (move === null) return 'snapback'
  window.setTimeout(makeRandomMove, 250)
}


function onSnapEnd () {
  board.position(game.fen())
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}
board = Chessboard('myBoard', config)
</script>
</body>
</html>
